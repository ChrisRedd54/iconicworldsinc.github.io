<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launching Spring 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f1116;
}

.hero {
    position: relative;
    height: 100vh;
    width: 100%;
    background: url('background.jpg') center center / cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
}

.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        rgba(10, 12, 18, 0.60),
        rgba(10, 12, 18, 0.75)
    );
}

.content {
    position: relative;
    text-align: center;
    color: #ffffff;
    font-family: 'Playfair Display', serif;
    letter-spacing: 0.08em;
}

.launching {
    font-size: 1.3rem;
    font-weight: 500;
    opacity: 0.85;
}

.spring {
    margin-top: 12px;
    font-size: clamp(2.8rem, 5vw, 4.5rem);
    font-weight: 700;
}
</style>
</head>

<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <div class="launching">LAUNCHING</div>
        <div class="spring">SPRING 2026</div>
    </div>
</div>

</body>
</html>
